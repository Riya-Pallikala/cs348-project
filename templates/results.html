<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender</title>
</head>
<body>
    <h1>Query Results:</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] ~ ' ' ~ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
<a href="{{ url_for('home') }}">Go Back to Main Page</a>
</body>
</html>
