<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
</head>
<body>

    <h2>Edit Book</h2>

    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ entry[1] }}" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ entry[2] ~ ' ' ~ entry[3] }}" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ entry[4] }}" required>

        <label for="rating">Your rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" value="{{ entry[5] }}" required>

        <button type="submit">Update Entry</button>
    </form>
<br>
<a href="{{ url_for('edit_book_entries') }}">Go Back to Book List</a>
</body>
</html>
